<body>

<div class="container-fluid">
		<header>
		<div class="row pl-sm-5 align-items-center" id="navrow">
				<div class="col-12 col-sm-3 navbar-brand pl-sm-2 pr-sm-2 mt-sm-2" id="namebox"><span class="display-sm-auto">Tom Wilson</span></div>

					</nav>
			</div> <!-- row -->
		</header>
	<section class="col-12 mb-4">
			<div id="content" class="row">
				<div id="main" class="col-12 col-sm-7 d-inline pb-3">
					<h1>Contact</h1>
					<hr class="hrline">
							
					<!-- FORM -->
					<form action="mailto:tom@tomwilson.org" method="post" enctype="text/plain">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="name" class="form-control" id="name" name="name" placeholder="John Smith">
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
					</div>
					<div class="form-group">
						<label for="comment">Message:</label>
						<textarea class="form-control" rows="10" id="comment" name="comment"></textarea>
					</div>

					<button type="submit" class="btn btn-default" value="Send">Submit</button>
					<button type="reset" value="Reset" class="btn btn-default">Reset</button>
					</form>

				</div> <!-- main -->
					
					<!-- CONNECT WITH ME BOX -->
					<div id="connectwithme" class="col-12 col-sm-4 ml-sm-2 mt-3 mt-sm-0">
						<div id="contactbox" class="p-3">
							<h2>Connect With Me</h2>
							<hr class="hrline">

							<div class="justify-content-center">
								<a href="https://github.com/TomWilsonATL" target="_blank"><img src="assets/images/github-icon-60x60.png" class="img-fluid p-1" border="0" alt="GitHub" title="View Tom's GitHub profile"></a>
										
								<a href="https://www.linkedin.com/in/thomas-wilson-076307145/" target="_blank"><img src="assets/images/linked-in-icon-60x60.png" border="0" class="img-fluid p-1" alt="LinkedIn" title="View Tom's LinkedIn profile"></a>
								
								<a href="https://stackexchange.com/users/11220577/tomw-atl" target="_blank"><img src="assets/images/stackoverflow-icon60x60.png" border="0" class="img-fluid p-1" alt="Stack Overflow" title="View Tom's Stock Overflow profile"></a>
							</div>
						</div> <!-- contactbox -->
					</div> <!-- connectwithme -->
			</div> <!-- content -->

		</section>
</div> <!-- container -->
